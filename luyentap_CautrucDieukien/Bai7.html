<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let phut = parseInt(prompt("Nhập số phút gọi"));
 let phicodinh = 25;
 let tong;
 if(phut > 200){
      phi=(phut -200)*200+150*400+50*600;

 }else if(phut >50){
      phi=(phut-50)*200+150 *400+50*600;
 }else{
     phi =phut *600;
 }
tong = 0.01*phi +phicodinh;
 document.write("Số tiền bạn phải nộp là: "+ tong);


</script>

</body>
</html>
