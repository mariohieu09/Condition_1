<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = parseInt(prompt("Nhập tuổi của học sinh"));
  if (x >= 16){
    alert("Học sinh đủ tuổi vào lớp 10");
  }else{
    alert("Học sinh không đủ tuổi vào lớp 10");
  }
</script>

</body>
</html>
